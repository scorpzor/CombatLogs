name: Build release zip and upload asset
on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare distribution folder
        run: |
          # Ensure we create a folder named exactly 'CombatLogs' with the repo contents inside.
          rm -rf dist
          mkdir -p dist/CombatLogs
          # Copy repo contents into dist/CombatLogs, excluding .git and .github and the dist directory itself.
          rsync -a --exclude='.git' --exclude='.github' --exclude='dist' . dist/CombatLogs/

      - name: Create zip (CombatLogs.zip)
        run: |
          cd dist
          # Create a zip file named exactly CombatLogs.zip whose top-level folder is 'CombatLogs'
          zip -r CombatLogs.zip CombatLogs

      - name: Upload zip as release asset (explicit name)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/CombatLogs.zip
          asset_name: CombatLogs.zip
          asset_content_type: application/zip
